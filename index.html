<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>


<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        
         <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Type City Name Here" aria-label="Search" id="citySearch"> 
          <button class="btn btn-outline-success my-2 my-sm-0 float-left" id="city-info-button" type="submit">Search</button>
        </form>
        <span id="weatherapplogo" class="navbar-brand mb-5 h1">Weather App</span>
      </nav>

    <div class="row"> 
        <div class="col-md-2">
            <ol id="city-list">
            </ol>
        </div>
        <icon-image class="col-md-7">
            <div class="card mb-3" style="width: 23rem;">
                <div class="card-body">
                  <h5 class="card-title" id="currentCityName"></h5>
                  <hr>
                  <h6 class="card-subtitle mb-2 text-muted" id="currentCityDate"></h6>
                  <img id="icon-image" src="" >
                  <p class="card-text">Temperature : <span id="currentCityTemp"></span></p>
                  <p class="card-text">Humidity : <span id="currentCityHumidity"></span></p>
                  <p class="card-text">Wind Speed : <span id="currentCityWindSpeed"></span></p>
                  <p class="card-text">UV index : <span id="currentUVindex"></span></p>
                </div>
              </div>
    </div>

    <!-- Five day forecast -->
    <div class ="row">
      <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div class="card-header cityNamecard" id='one'></div>
          <div class="card-body text-dark">
            <p class="card-text">Temperature: <span id='temperature-one'></span></p>
            <p class="card-text">Humidity: <span id='humidity-one'></span></p>
            <p class="card-text">Wind Speed: <span id='wind-speed-one'></span></p>
            <img id='icon-image1' src="">
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div class="card-header cityNamecard" id='two'></div>
          <div class="card-body text-dark">
            <p class="card-text">Temperature: <span id='temperature-two'></span></p>
            <p class="card-text">Humidity: <span id='humidity-two'></span></p>
            <p class="card-text">Wind Speed: <span id='wind-speed-two'></span></p>
            <img id='icon-image2' src="">
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div class="card-header cityNamecard" id='three'></div>
          <div class="card-body text-dark">
            <p class="card-text">Temperature: <span id='temperature-three'></span></p>
            <p class="card-text">Humidity: <span id='humidity-three'></span></p>
            <p class="card-text">Wind Speed: <span id='wind-speed-three'></span></p>
            <img id='icon-image3' src=""> 
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div class="card-header cityNamecard" id='four'></div>
          <div class="card-body text-dark">
            <p class="card-text">Temperature:<span id='temperature-four'></span></p>
            <p class="card-text">Humidity:<span id='humidity-four'></span></p>
            <p class="card-text">Wind Speed:<span id='wind-speed-four'></span></p>
            <img id='icon-image4' src=""> 
          </div>
        </div>
        <div class="card border-dark mb-2" style="max-width: 12rem;">
          <div class="card-header cityNamecard" id='five'></div>
          <div class="card-body text-dark">
            <p class="card-text">Temperature: <span id='temperature-five'></span></p>
            <p class="card-text">Humidity: <span id='humidity-five'></span></p>
            <p class="card-text">Wind Speed: <span id='wind-speed-five'></span></p>
            <img id='icon-image5' src=""> 
          </div>
        </div>
       </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="script.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>
</html>
